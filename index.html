<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser Cookies Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #0078D4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .cookie-list {
      list-style: none;
      padding: 0;
    }

    .cookie-item {
      padding: 10px;
      margin: 10px 0;
      background: #f0f4f8;
      border: 1px solid #dce3ea;
      border-radius: 5px;
      word-break: break-all;
    }

    .no-cookies {
      color: #888;
      font-style: italic;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cookie Inspector</h1>
    <p>See the cookies stored in your browser for this site</p>
  </header>

  <main>
    <h2>Cookies Found:</h2>
    <ul id="cookieList" class="cookie-list"></ul>
    <p id="noCookies" class="no-cookies" style="display: none;">No cookies found in this browser for this site.</p>
  </main>

  <footer>
    &copy; 2025 CookieViewer Inc.
  </footer>

  <script>
    function displayCookies() {
      const cookieList = document.getElementById('cookieList');
      const noCookiesMsg = document.getElementById('noCookies');
      const cookies = document.cookie;

      if (!cookies) {
        noCookiesMsg.style.display = 'block';
        return;
      }

      const cookieArray = cookies.split('; ');
      cookieArray.forEach(cookie => {
        const [name, ...valueParts] = cookie.split('=');
        const value = valueParts.join('=');
        const item = document.createElement('li');
        item.className = 'cookie-item';
        item.textContent = `${decodeURIComponent(name)} = ${decodeURIComponent(value)}`;
        cookieList.appendChild(item);
      });
    }

    displayCookies();
  </script>

</body>
</html>
